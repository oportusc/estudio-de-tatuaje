<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="../img/logos/logo 50x60 aprox.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"
        integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js"
        integrity="sha512-6Uv+497AWTmj/6V14BsQioPrm3kgwmK9HYIyWP+vClykX52b0zrDGP7lajZoIY1nNlX4oQuh7zsGjmF7D0VZYA=="
        crossorigin="anonymous"></script>

    <!-- CSS-->
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilo_form.css">
    <title>Contacto</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md mb-5">
        <div class="container">
            <a href="contacto.html" class="navbar-brand p-0" id="logo-principal">
                <img src="../img/logos/logo.real.png" width="200" height="auto" alt="logo-principal">
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#menu-principal">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu-principal">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="../index.html" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="galeria.html" class="nav-link">Galeria</a></li>
                    <li class="nav-item"><a href="#" class="nav-link active">Contacto</a></li>
                    <li class="nav-item"><a href="horoscopo.html" class="nav-link">Horóscopo</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container contact">
        <div class="row">
            <div class="col-md-4  text-white text-md-start" id="contactame">
                <img src="../img/logos/carta.png" id="foto-contacto"alt="" />
                <p id = "parrafo-contacto">Rellena este formulario para realizar consultas!!</p>
            </div>
            <div class="col-md-8" id = "estilo-form">
                <form id="contact-formulario" method="POST" action="#" class="contact-form">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" class="form-control"
                            placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" class="form-control" id="apellido"
                            placeholder="Ingrese su apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico"
                            required name="email">
                    </div>
                    <div class="form-group">

                        <label for="comment">Comentarios:</label>
                        <textarea class="form-control" rows="5" required id="comment"></textarea>

                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <!-- JavaScript -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="../js/validacion.js"></script>
    <script src="../js/mensajes_es.js"></script>

</body>

</html>
